name: "Backup Diario (DB + Releases)"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    # Correcci√≥n: Permisos en formato extendido para evitar errores de sintaxis
    permissions:
      contents: read

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Postgres Cliente 17
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-common
          yes | sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh
          sudo apt-get install -y postgresql-client-17

      - name: Instalar Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      - name: Configurar Rclone
        env:
          RCLONE_CONFIG_CONTENT: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_CONTENT" > ~/.config/rclone/rclone.conf

      - name: 1. Hacer Backup de la Base de Datos
        run: |
          FECHA=$(date +%Y-%m-%d)
          mkdir -p backups/Database
          
          # Descargar DB
          /usr/lib/postgresql/17/bin/pg_dump "${{ secrets.SUPABASE_DB_URL }}" -f "backups/Database/sm4j_db_$FECHA.sql"
          echo "‚úÖ Base de datos descargada."

      - name: 2. Descargar Releases (Versiones publicadas)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p backups/Releases
          echo "üîç Buscando versiones..."
          
          # Busca todas las versiones y descarga sus archivos
          gh release list --limit 100 --json tagName --jq '.[].tagName' | while read tag; do
            echo "‚¨áÔ∏è Bajando versi√≥n: $tag"
            mkdir -p "backups/Releases/$tag"
            
            # El "|| true" es para que si una versi√≥n no tiene archivos, no se rompa todo el backup
            gh release download "$tag" --dir "backups/Releases/$tag" --pattern "*" || true
          done

      - name: 3. Subir TODO a Google Drive
        run: |
          # Sube la carpeta 'backups' completa (que ahora tiene Database y Releases)
          rclone copy backups/ midrive:SM4J_Backups --transfers=4
          echo "‚úÖ Todo subido a Google Drive."
