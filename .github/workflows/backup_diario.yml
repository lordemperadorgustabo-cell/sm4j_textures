name: Backup Diario a Google Drive

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions: contents: read # Necesario para leer los releases

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Postgres Cliente 17
        run: |
          sudo apt-get install -y postgresql-common
          yes | sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh
          sudo apt-get install -y postgresql-client-17

      - name: Instalar Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      - name: Configurar Rclone
        env:
          RCLONE_CONFIG_CONTENT: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_CONTENT" > ~/.config/rclone/rclone.conf

      - name: 1. Hacer Backup de la Base de Datos
        run: |
          FECHA=$(date +%Y-%m-%d)
          mkdir -p backups/Database
          
          # Guarda la DB en una subcarpeta
          /usr/lib/postgresql/17/bin/pg_dump "${{ secrets.SUPABASE_DB_URL }}" -f "backups/Database/sm4j_db_$FECHA.sql"
          echo "âœ… Base de datos lista."

      - name: 2. Descargar TODOS los Releases (Lo que pediste)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token automÃ¡tico de GitHub
        run: |
          mkdir -p backups/Releases
          
          echo "ðŸ” Buscando releases..."
          
          # Este bucle mÃ¡gico busca todas tus versiones (hasta 100)
          gh release list --limit 100 --json tagName --jq '.[].tagName' | while read tag; do
            echo "â¬‡ï¸ Descargando assets de la versiÃ³n: $tag"
            
            # Crea una carpeta por versiÃ³n (ej: backups/Releases/v1.0)
            mkdir -p "backups/Releases/$tag"
            
            # Descarga todo lo que haya en ese release (*), si falla sigue al siguiente
            gh release download "$tag" --dir "backups/Releases/$tag" --pattern "*" || echo "âš ï¸ Alerta: $tag no tenÃ­a archivos o fallÃ³."
          done

      - name: 3. Sincronizar con Google Drive
        run: |
          # Usamos 'copy' para que solo suba lo nuevo.
          # Estructura en Drive: SM4J_Backups -> [Database, Releases]
          rclone copy backups/ midrive:SM4J_Backups --transfers=4
          
          echo "âœ… Todo subido a Google Drive (Solo lo nuevo)."
